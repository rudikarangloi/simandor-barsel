name: simandoronline
description: Aplikasi pendataan Barang Daerah.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  #sdk: ">=2.17.0-182.1.beta <3.0.0"
  sdk: ">=2.7.0 <3.0.0"
  #sdk: ">=2.16.2 <3.0.0"

dependencies:
  cupertino_icons: ^1.0.2
  dropdown_search: ^3.0.1
  flutter:
    sdk: flutter
  flutter_barcode_scanner: ^2.0.0
  flutter_icons: ^1.1.0
  fluttertoast: null
  geolocator: ^8.2.1
  google_fonts: null
  http: ^0.13.4
  image_picker: ^0.8.5+3
  intl: ^0.17.0
  shared_preferences: ^2.0.15
  sqflite: ^2.0.2+1
  get: ^4.6.5
  get_storage: ^2.0.3

dev_dependencies:
  flutter_launcher_icons: ^0.9.3
  flutter_lints: ^1.0.0
  flutter_test:
    sdk: flutter
  change_app_package_name: ^0.1.3

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/icon.png"
  remove_alpha_ios: true

flutter:
  uses-material-design: true
  assets:
    - assets/icon/
    - assets/images/
